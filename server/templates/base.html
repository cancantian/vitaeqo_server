<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}Vitaeqo{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static '/sbadmin/css/sb-admin.css' %}">
  <link href="{% static '/sbadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static '/sbadmin/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
</head>
<body id="page-top">

  {% include "nav.html" %}

  <div id="wrapper">
    {% include "sidebar.html" %}

    <div id="content-wrapper">

      <div class="container-fluid">

      {% block content %}
      {% endblock %}



      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Vitaeqo 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/sbadmin/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static '/sbadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Page level plugin JavaScript-->
  <script src="{% static '/sbadmin/vendor/datatables/jquery.dataTables.js' %}"></script>
  <script src="{% static '/sbadmin/vendor/datatables/dataTables.bootstrap4.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static '/sbadmin/js/sb-admin.min.js' %}"></script>


</body>
</html>
